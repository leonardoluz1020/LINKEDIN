<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <header>
        <div class="input_pesquisa">
            <a href="#">
                <img src="./img/Vector.svg" alt="logo Linkedin">
            </a>
            <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquisar">
        </div>
        <div class="navbar_header">
            <nav>
                <ul>
                    <li><a href="#">
                            <img src="./img/icone-inicio.svg" alt="icone inicio casa">
                            Início
                        </a></li>
                    <li>
                        <a href="#">
                            <img src="./img/icone-minha-rede.svg" alt="icone minha rede">
                            Minha rede
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/icone-vagas.svg" alt="icone vagas">
                            Vagas
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/icone-mensagens.svg" alt="icone caixa mensagem">
                            Mensagens
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/icone-notificacoes.svg" alt="icone notificações">
                            Notificações
                        </a>
                    </li>
                    <li>
                        <a href="#" class="barra">
                            <img src="./img/icone-solucoes.svg" alt="icone soluções">
                            Soluções
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="profile">
            <img class="foto-fundo" src="./img/Imagem de capa.png" alt="imagem de capa">
            <a href="#"><img class="foto-perfil" src="https://media.licdn.com/dms/image/D4D35AQF5z-juFZvzCA/profile-framedphoto-shrink_200_200/0/1677676516057?e=1702684800&v=beta&t=FnKWrk5qzhH47Md8xF28WZ0eckPfXXlCmQcIPOvwWBw" alt="foto perfil"></a>
            <div class="container__personal-information">
                <div class="container__information">
                    <h2>Leonardo Oliveira da Luz</h2>
                    <h3>Learning: Análise de Desenvolvimento de Sistema</h3>
                    <p>Desenvolvedor Web: #HTML #CSS #Javascript #NodeJs</p>
                    <div class="info city-information">
                        <p>Cidade, Estado e Pais .</p>
                        <p class="destaque"><a href="#">São Paulo, SP, Brasil</a></p>
                    </div>
                    <div class="info follower-connections">
                        <p class="destaque"><a href="#">??? Seguidores .</a></p>
                        <p class="destaque"><a href="#">99 conexões</a></p>
                    </div>
                    <div class="info btn-action">
                        <button>Mensagem</button>
                        <button class="white">Mais</button>
                    </div>
                </div>
                <div class="institutions">
                    <div class="company">
                        <a href="#">
                            <img src="./img/aluracursos_logo.jpeg" alt="pictures-company">
                            <h2>Alura</h2>
                        </a>
                    </div>
                    <div class="company">
                        <a href="#">
                            <img src="./img/uninove_logo.jpeg" alt="pictures-company">
                            <h2>Uninove</h2>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
